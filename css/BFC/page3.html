<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防止垂直margin重叠</title>
    <style type="text/css">
        .wrap{
            overflow: hidden;
        }
        p{
            color: #f55;
            background: #fcc;
            width: 200px;
            line-height: 100px;
            text-align: center;
            margin: 100px;
        }
    </style>
</head>
<body>
<p>嗯哈</p>
<div class="wrap">
    <p>哈哈</p>
</div>

</body>
</html>
