<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除内部</title>
    <style type="text/css">
        .par{
            border:5px solid #fcc;
            width: 300px;
            overflow: hidden;
        }
        .child{
            border:5px solid #ff6666;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
<div class="par">
    <div class="child"></div>
    <div class="child"></div>
</div>

</body>
</html>
