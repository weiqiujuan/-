<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局，一边定宽一边自适应</title>
    <style type="text/css">
        body{
            width: 100%;
        }
        .one{
            width: 100px;
            height: 150px;
            float: left;/*应用浮动*/
            background: #f66;
        }
        .two{
            height: 200px;
            background:#fcc;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
