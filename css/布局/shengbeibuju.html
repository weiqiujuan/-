<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>圣杯布局</title>
	<style type="text/css">
		.contain{
			padding: 0 200px;
		}
		.main{
			float: left;
		}
		.middle{
			width: 100%;
			height: 200px;
			background: green;
		}
		.aside{
            width: 200px;
            height: 300px;
            float: left;
            position: relative;
		}
		.left{
			background: yellow;
			margin-left: -100%;
			left: -200px;
		}
		.right{
			background: blue;
			margin-left: -200px;
			right: -200px;
		}
	</style>
</head>
<body>
	<div class="contain">
		<div class="main  middle">我是中间
		</div>
		<div class="aside  left">我是左边
		</div>
		<div class="aside  right">我是右边
		</div>
    </div>
</body> 
</html>
