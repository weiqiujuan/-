<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="div user-input">
    <input type="number" class="code" placeholder="请输入手机验证码" required maxlength="12">
    <input type="button" class="obtain generate_code" value="获取验证码" onclick="settime(this)">
</div>
<script type="text/javascript">
    let count=60;
    function settime(val){
        if(count===0){
            val.removeAttribute('disabled');
            val.value="获取验证码";
            count=60;
            return false;
        }else{
            val.setAttribute('disabled',true);
            val.value="重新发送（"+count+")";
            count--;
        }
        setTimeout(function () {
            settime(val);
        },1000);
    }
</script>
</body>
</html>
